# pod 
apiVersion: v1
kind: Pod
metadata:
  name: demo-pod
  namespace: dev-ns
  labels:
    app: frontend
spec:
  containers:
  - name: demo-cont
    image: docker.io/tomcat
    ports:
    - containerPort: 8080
---

# service
apiVersion: v1
kind: Service
metadata:
  name: demoservice
  app: frontend
spec:
  type: ClusterIP/NodePort/LoadBalancer
  selector:
    app: frontend
  ports:
    Protocol: TCP
    targetPort: 80
---

# ReplicationController
apiVersion: v1
kind: ReplicationController
metadata:
  name: demo-rc
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    app: front-end
  template:
    metadata:
      name: demo-pod
      labels:
        app: frontend
    spec:
      containers:
      - name: demo-cont
        image: docker.io/tomcat
        ports:
        - containerPort: 8080
---

# Replicaset
